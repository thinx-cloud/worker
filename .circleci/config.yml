version: 2.1

orbs: 
  docker: circleci/docker@2.0.3
  ggshield: gitguardian/ggshield@1.1.0
  coveralls: coveralls/coveralls@1.0.5
  node: circleci/node@5.0.1
  sonarcloud: sonarsource/sonarcloud@1.0.3

jobs:

  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Run Tests
          no_output_timeout: 1m
          command: |
            npm install
            npm test
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov.info
          verbose: true
      - sonarcloud/scan

workflows:

  build-and-publish:
    jobs:
      - test:
          context:
            - coveralls-worker
            - rollbar

      - ggshield/scan:
          base_revision: << pipeline.git.base_revision >>
          revision: << pipeline.git.revision >>
          name: gitguardian
          context:
            - gitguardian
          filters:
            branches:
              only:
                - main

      - docker/publish:
          name: build and publish
          image: thinxcloud/worker
          tag: latest
          context:
            - dockerhub
            - rollbar
          requires:
            - test